<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shatter Effect</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { display: block; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <script>
        let scene = new THREE.Scene();
        let camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        let renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        let textureLoader = new THREE.TextureLoader();
        let texture = textureLoader.load('/Public/images/book1.webp');
        let geometry = new THREE.PlaneGeometry(5, 5, 10, 10);
        let material = new THREE.MeshBasicMaterial({ map: texture, side: THREE.DoubleSide });
        let mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);

        camera.position.z = 7;

        function shatterEffect() {
            let vertices = geometry.attributes.position.array;
            let shards = [];
            for (let i = 0; i < vertices.length; i += 9) {
                let geo = new THREE.BufferGeometry();
                let positions = new Float32Array(vertices.slice(i, i + 9));
                geo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                let shard = new THREE.Mesh(geo, material.clone());
                scene.add(shard);
                shards.push(shard);
            }
            scene.remove(mesh);

            shards.forEach(shard => {
                gsap.to(shard.position, { 
                    x: (Math.random() - 0.5) * 5, 
                    y: (Math.random() - 0.5) * 5, 
                    z: (Math.random() - 0.5) * 5, 
                    duration: 1.5, 
                    ease: "power2.out" 
                });
                gsap.to(shard.rotation, { 
                    x: Math.random() * Math.PI, 
                    y: Math.random() * Math.PI, 
                    duration: 1.5, 
                    ease: "power2.out" 
                });
                gsap.to(shard.material, { opacity: 0, duration: 2, ease: "power2.out", onComplete: () => scene.remove(shard) });
            });
        }

        window.addEventListener('click', shatterEffect);

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
